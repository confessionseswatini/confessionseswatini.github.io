<!-- index.html -->
<html>
<head>
  <title>Confessionseswatini</title>
  <link rel="stylesheet" type="text/css" href="styles.css">
  <style>
    /* Additional styles */
    .container {
      max-width: 800px;
      margin: 0 auto;
      padding: 20px;
    }

    header p {
      font-size: 20px;
    }

    .confession-form {
      background-color: #f9f9f9;
      padding: 20px;
      border-radius: 5px;
    }

    form textarea {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: vertical;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    form button {
      background-color: #ff4d4d;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-family: Arial, sans-serif;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #ff1a1a;
    }

    .confession-list ul {
      list-style-type: none;
      padding: 0;
    }

    .confession-list li {
      margin-bottom: 10px;
      background-color: #f9f9f9;
      padding: 10px;
      border-radius: 5px;
      font-family: Arial, sans-serif;
      font-size: 16px;
    }

    footer {
      background-color: #333;
      padding: 10px;
      text-align: center;
      color: #fff;
      font-size: 14px;
    }
  </style>
</head>
<body>
  <div class="container">
    <header>
      <h1>Confessionseswatini</h1>
      <p>Share your deepest secrets anonymously</p>
    </header>

    <main>
      <section class="confession-form">
        <h2>Submit Your Confession</h2>
        <form id="confession-form" action="https://formspree.io/f/myyavvba" method="POST">
          <textarea rows="5" placeholder="Enter your confession" name="confession"></textarea>
          <input type="email" name="_replyto" value="confessionseswatini@gmail.com" style="display: none;">
          <button type="submit">Submit</button>
       </form>
      </section>
    
     
      <section class="confession-list">
        <h2>Recent Confessions</h2>
        <ul>
          <li>Be the first to confess!!!.</li>
          <li>Make the second ever confession!!</li>
          <li>Confess now! Yes you I know you have a confession to make.</li>
        </ul>
      </section>
      <section class="social-links">
        <a href="https://www.instagram.com" target="_blank" rel="noopener noreferrer">
          <img src="Instagram.png" alt="Instagram">
        </a>
        <a href="https://www.facebook.com" target="_blank" rel="noopener noreferrer">
          <img src="facebook.png" alt="Facebook">
        </a>
        <a href="https://www.twitter.com" target="_blank" rel="noopener noreferrer">
          <img src="twitter.png" alt="Twitter">
        </a>
      </section>

    </main>

    <footer>
      <p>&copy; 2023 Confessionseswatini. All rights reserved.</p>
    </footer>
  </div>

  <script>
    // Handle form submission using Fetch API
    document.getElementById("confession-form").addEventListener("submit", function(event) {
      event.preventDefault(); // Prevent default form submission

      var form = event.target;
      var confession = form.elements["confession"].value;

      fetch(form.action, {
        method: "POST",
        headers: {
          "Content-Type": "application/x-www-form-urlencoded"
        },
        body: "confession=" + encodeURIComponent(confession)
      })
      .then(function(response) {
        if (response.ok) {
          // Handle successful submission
          form.reset(); // Clear the form
          alert("Confession has been submitted successfully.");
        } else {
          // Handle submission error
          form.reset(); // Clear the form
          alert("Confession has been submitted successfully.");        }
      })
      .catch(function(error) {
        // Handle fetch error
        form.reset(); // Clear the form
        alert("Confession has been submitted successfully.");      });
    });
  </script>
</body>
</html>
